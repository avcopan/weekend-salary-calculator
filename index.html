<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Monthly Salary Calculator</h1>
    </header>
    <main>
      <form class="salary-form" onsubmit="submitForm(event)">
        <p>Add Employee</p>
        <input id="first-name-input" type="text" value="First Name" />
        <input id="last-name-input" type="text" value="Last Name" />
        <input id="id-input" type="text" value="ID" />
        <input id="title-input" type="text" value="Title" />
        <input id="salary-input" type="text" value="Annual Salary" />
        <br />
        <input type="submit" value="Submit" />
      </form>
      <div id="employee-salaries">
        <p>Employees</p>
        <table id="employee-salaries-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="salaryData">
            <!-- Salary data will go here -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="salary.js"></script>
  </body>
</html>
