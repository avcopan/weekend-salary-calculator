<!DOCTYPE html>
 <head>
    <meta charset="utf-8" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Monthly Salary Cost Calculator</h1>
    </header>
    <main>
      <form id="salary-input-form" onsubmit="submitForm(event)">
        <p>Add Employee</p>
        <input required id="first-name-input" type="text" placeholder="First Name" />
        <input required id="last-name-input" type="text" placeholder="Last Name" />
        <input required id="id-input" type="text" placeholder="ID" />
        <input required id="title-input" type="text" placeholder="Title" />
        <input required id="salary-input" type="text" placeholder="Annual Salary" />
        <br />
        <button type="submit">Submit</button>
      </form>
      <div id="employee-salaries">
        <p>Employees</p>
        <table class="salary-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="salary-table-body">
            <!-- Salary data will go here -->
            <tr>
              <td>Gilbert</td>
              <td>Crannigan</td>
              <td>1234</td>
              <td>Boss</td>
              <td class="salary-cell">$120,000.00</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Bilbert</td>
              <td>Flannigan</td>
              <td>2345</td>
              <td>Janitor</td>
              <td class="salary-cell">$30,000.00</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Filbert</td>
              <td>Stannigan</td>
              <td>3456</td>
              <td>Assistant Boss</td>
              <td class="salary-cell">$90,000.00</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Milbert</td>
              <td>Drannigan</td>
              <td>4567</td>
              <td>Engineer</td>
              <td class="salary-cell">$60,000.00</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        <p class="monthly-total-line">
          Monthly Total: <span id="monthly-total">$0.00</span>
        </p>
      </main>
      <script src="salary.js"></script>
    </body>
  </html>
