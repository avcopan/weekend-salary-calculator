<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Monthly Salary Calculator</h1>
    </header>
    <main>
      <form id="salary-input-form" onsubmit="submitForm(event)">
        <p>Add Employee</p>
        <input id="first-name-input" type="text" placeholder="First Name" />
        <input id="last-name-input" type="text" placeholder="Last Name" />
        <input id="id-input" type="text" placeholder="ID" />
        <input id="title-input" type="text" placeholder="Title" />
        <input id="salary-input" type="text" placeholder="Annual Salary" />
        <br />
        <input type="submit" value="Submit" />
      </form>
      <div id="employee-salaries">
        <p>Employees</p>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="salary-table-body">
            <!-- Salary data will go here -->
            <tr>
              <td>Gilbert</td>
              <td>Crannigan</td>
              <td>1234</td>
              <td>Boss</td>
              <td class="salary-cell">$120,000</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Bilbert</td>
              <td>Flannigan</td>
              <td>2345</td>
              <td>Janitor</td>
              <td class="salary-cell">$30,000</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Jilbert</td>
              <td>Stannigan</td>
              <td>3456</td>
              <td>Assistant Boss</td>
              <td class="salary-cell">$90,000</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Milbert</td>
              <td>Drannigan</td>
              <td>4567</td>
              <td>Engineer</td>
              <td class="salary-cell">$60,000</td>
              <td>
                <button onclick="removeEmployee(event)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        <div id="monthly-total">Total Monthly: $0</div>
      </main>
      <script src="salary.js"></script>
    </body>
  </html>
